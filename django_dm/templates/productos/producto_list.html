{%extends 'base2.html'%}

{%block content%}


  {%for producto in object_list%}
    <tr>
      <td>{{producto.id}}</td>
      <td>{{producto.nombre}}</td>
      <td>{{producto.descripcion}}</td>
      <td>{{producto.precio}}</td>
      <td>{{producto.tipo}}</td>
    </tr>


    <!-- <li>{{producto.nombre}} - {{producto.descripcion}} - {{producto.precio}}</li> -->
  {%empty%}
    <h1>{{producto.precio}}</h1>
  {%endfor%}


{%endblock %}
